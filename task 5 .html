<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows:repeat(7,1fr) ;
            width:100vw;
            height:100vh;
        }
        .main div {
            display: grid;

        }



    </style>
</head>
<body>
    <div class="main">
        <div style="grid-row: 1/4;"><img src="https://www.w3schools.com/w3images/rocks.jpg"></div>

        <div style="grid-column: 3/4;grid-row: 1/2;"><img src="https://www.w3schools.com/w3images/mist.jpg"width="500px" height="200"></div>
        <div style="grid-column: 2/3;grid-row: 2/3;"><img src="https://www.w3schools.com/w3images/bridge.jpg"width="500px" height="200px"></div>
        <div style="grid-column: 3/4;grid-row: 2/3;"><img src="https://www.w3schools.com/w3images/workbench.jpg" width="500px" height="200"></div>
        <div style="grid-column: 2/3;grid-row: 3/4;"><img src="https://www.w3schools.com/w3images/notebook.jpg"width="500" height="350px"></div>

        <div style="grid-row: 6/7;"><img src="https://www.w3schools.com/w3images/rock.jpg" width="500" height="400px"></div>
        <div style="grid-row: 7/8;"><img src="https://www.w3schools.com/w3images/nature.jpg"width="500" height="300px"></div>
        <div style="grid-row: 8/9;;"><img src="https://www.w3schools.com/w3images/mist.jpg" width="500" height="200px" ></div>

        <div style="grid-column: 3/4; grid-row: 6/7;"><img src="https://www.w3schools.com/w3images/lights.jpg" width="500px" height="400"></div>
        <div style="grid-column: 3/4; grid-row: 7/9;"><img src="https://www.w3schools.com/w3images/workshop.jpg" width="500px" height="500px"></div>
    </div>

</html>
