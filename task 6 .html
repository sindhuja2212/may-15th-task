<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4,1fr);
            
           
            gap: 6px;
            margin-left: 30%;
            padding: 10%;
         

        }
        .parent div{
            display: grid;
            border: solid 1px;
            padding: 20%;
           
           
        }

    </style>
</head>
<body>
    <div class="parent">
        <div style="grid-column: 1/3;background-color:red;"></div>
        <div style="grid-row: 1/3; grid-column: 3/4;background-color: greenyellow;"></div>
        <div style="grid-row: 2/3;background-color: blue;"></div>
        <div style="grid-row:3/4;background-color: orange;"></div>
        <div style="grid-column: 2/3; grid-row: 2/4;background-color: greenyellow;"></div>
        <div style="grid-column: 4/5; grid-row:1/3;background-color: darkmagenta;"></div>
        <div style="grid-column: 3/5;background-color: orange;"></div>
       
    </div>
    
</body>
</html>
